<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Yield Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #3ca55c, #b5ac49);
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
      }
      .card {
        background-color: rgba(0, 0, 0, 0.8);
        border: none;
        border-radius: 20px;
        padding: 30px;
      }
      .form-control {
        border-radius: 10px;
      }
      label {
        font-weight: 500;
        margin-top: 10px;
        color: white !important;
      }

      .btn-predict {
        background-color: #ff5722;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        margin-top: 20px;
        font-size: 18px;
        color: white;
        transition: background-color 0.3s ease;
      }
      .btn-predict:hover {
        background-color: #e64a19;
      }
      .prediction-box {
        margin-top: 25px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #ffd700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card mx-auto" style="max-width: 600px">
        <h2 class="text-center mb-4 text-warning">ðŸŒ¾ Crop Yield Prediction</h2>
        <form action="/predict" method="post">
          <div class="form-group">
            <label for="Year" style="color: white">Year</label>
            <input
              type="number"
              class="form-control"
              name="Year"
              placeholder="Enter year"
              required
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="average_rain_fall_mm_per_year"
              >Average Rainfall (mm/year)</label
            >
            <input
              type="number"
              class="form-control"
              name="average_rain_fall_mm_per_year"
              required
            />
          </div>
          <div class="form-group">
            <label for="pesticides_tonnes">Pesticide Usage (tonnes)</label>
            <input
              type="number"
              class="form-control"
              name="pesticides_tonnes"
              required
            />
          </div>
          <div class="form-group">
            <label for="avg_temp">Average Temperature (Â°C)</label>
            <input
              type="number"
              class="form-control"
              name="avg_temp"
              required
            />
          </div>
          <div class="form-group">
            <label for="Area">Country/Region</label>
            <input type="text" class="form-control" name="Area" required />
          </div>
          <div class="form-group">
            <label for="Item">Crop Type</label>
            <input type="text" class="form-control" name="Item" required />
          </div>
          <button type="submit" class="btn btn-predict">Predict Yield</button>
        </form>

        {% if prediction %}
        <div class="prediction-box">ðŸŒŸ Predicted Yield: {{ prediction }}</div>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
